<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <H1>Forms</H1>
    <form action="backend.php">
        <!-- so when we click a label (Name on the screen) it select the textbox related to the id of that label -->
        <label for="name">Name</label>
        <div><input type="text" name="myName" id="name"></div><br>
        <div>Role: <input type="text" name="myRole"></div><br>
        <div>Email: <input type="email" name="myEmail"></div><br>
        <div>Bonus: <input type="number" name="myBonus"></div><br>
        <div>Date: <input type="date" name="myDate"></div><br>
        <div>Are you eligible: <input type="checkbox" name="myEligibility" checked></div><br>
        <!-- we can only select one radio button as noth have the same name called myGender -->
        <div>Gender: Male<input type="radio" name="myGender">Female<input type="radio" name="myGender">
            Other<input type="radio" name="myGender"></div><br>
        <div>Write about yourself: <br> <textarea name="myText" cols="60" rows="10"></textarea></div><br>
        <div><label for="car"></label>
            <select name="myCar" id="car">
                <option value="hold">Holden</option>
                <option value="merc" selected>Mercedes</option>
                <option value="bmw">BMW</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
