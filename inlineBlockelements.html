<!DOCTYPE html>
<html lang="en">

<head>

    <title>Inline & Block Elements</title>
</head>

<body>
    <!-- so paragraph tag took the whole line space thats why a block element 
    whereas span tag only took the space they are written in.. that's why inline elements for example see the borders....
same as a(anchor), strong tags are inline elements and check for li, em, div tags with the help of borders-->
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is also a pragraph</p>
    <span style="border: 2px solid red;">this is span</span><span style="border: 2px solid blue;">this is also
        span</span>
        <em style="border: 2px solid red;">this is em</em>
        <div style="border: 2px solid blue;">this is div element</div>
        <li style="border: 2px solid purple;">this is list</li>
        <a style="border: 2px solid blue;">Anchor tag</a>
        <strong style="border: 2px solid red;">this is strong tag</strong>
</body>

</html>
