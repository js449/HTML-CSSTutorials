<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;    /* color by name */
        }
        #secPara{
            color:rgb(33, 153, 223); /*color by rgb*/
        }
        #thirdpara{
            color: #8B008B; /*color by hex*/
        }
    </style>
</head>
<body> 
   <p id="firstPara"> This is first paragraph from box</p>

   <p id="secPara"> This is Second paragraph from box</p>

   <p id="thirdPara"> This is third paragraph from box</p>
</body>
</html>
