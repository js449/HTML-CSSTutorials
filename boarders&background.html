<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Boarders & Background</title>
    <style>
        #firstPara{
            background-color: red;
            height: 100px;
            width: 455px;
            border-radius: 11px; /*curves for the borders*/
            /*border-width: 4px; ------to increse or decrease the size of borders
            border-style: solid; -----to make the borders visible
            border-color: green;*/

            /*Instead of writing these three lines, we can write the border code in one line like*/
            border: 4px solid green;  
        }
        #secondPara{
            background-color: rgb(40, 189, 189);
            height: 100px;
            width: 455px;
            border-top: 2px solid violet;
            border-right: 2px solid rgb(94, 190, 39);
            border-bottom: 2px solid blue;
            border-left: 2px solid purple;
           /* border-radius: 10px; --------Instead of writing radius for the whole box, we can do invidually for each side as well*/
           border-top-left-radius: 10px;
           border-bottom-left-radius: 8px;
           border-top-right-radius:15px;
           border-bottom-right-radius: 20px;
        }
        #thirdPara{
           height: 600px;
           width: 1000px;
           background-image:url('https://kopelphotos.com/wp-content/uploads/2015/12/Purple-small-flower-picture-small-1024x683.jpg');
           border: 2px solid red;
           background-repeat: no-repeat;/* repeat-x and repeat-y will make the image repeat on x-axis and y axis: 
                                            to not repeat the image again and again inside the box ---no-repeat*/
            background-position: center center; /*all the attributes to set up an image properly*/
            /* background-position: top left; */
            /* background-position: top right; */
            /* background-position: top center; */
            /*background-position: bottom left;
            background-position: bottom right;
            background-position: bottom center; */
        }
    </style>
</head>
<body>
    <h2>This is Heading</h2>
    <p id="firstPara"> This is first paragraph from box</p>
    <h2>This is second Heading</h2>
    <p id="secondPara"> This is second paragraph from box</p>
    <h2>This is third Heading</h2>
    <p id="thirdPara"> This is third paragraph from box</p>
</body>
</html>
